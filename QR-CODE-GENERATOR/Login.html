    <script>
        // --- Firebase Configuration and Initialization ---

                    appId: "1:672007661643:web:40a880a86790b6016185ce",
                    measurementId: "G-PST0EQZ5QK"
    
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth(app); // Get the Auth service instance

        // Define Google Auth Provider
        const googleProvider = new firebase.auth.GoogleAuthProvider();


        // --- Helper Functions (unchanged from your original code) ---

        // Form switching functions
        function showForm(formId) {
             document.querySelectorAll('.form-container').forEach(form => {
                 form.classList.remove('active');
             });
             document.getElementById(formId).classList.add('active');
        }

        function showCreateAccount() { showForm('createForm'); }
        function showLogin() { showForm('loginForm'); }
        function showForgotPassword() { showForm('forgotPasswordForm'); }


        // Password visibility toggle
        function togglePassword(inputId, toggleElement) {
            const input = document.getElementById(inputId);
            if (input.type === 'password') {
                input.type = 'text';
                toggleElement.textContent = 'üôà';
            } else {
                input.type = 'password';
                toggleElement.textContent = 'üëÅÔ∏è';
            }
        }

        // Show notification
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`; // Reset classes and add new ones
            
            // Ensure it's hidden before showing to restart animation if needed
            notification.classList.remove('show'); 
            
            // Use a small timeout to allow CSS transition to work
            setTimeout(() => notification.classList.add('show'), 50); 
            
            // Hide after 3 seconds
            setTimeout(() => {
                notification.classList.remove('show');
                 // Optional: clear message after hiding
                 setTimeout(() => notification.textContent = '', 300); 
            }, 3000);
        }

        // Show loading spinner
        function showLoading() {
            document.getElementById('loading').classList.add('show');
        }

        // Hide loading spinner
        function hideLoading() {
            document.getElementById('loading').classList.remove('show');
        }


        // --- Firebase Authentication Handlers ---

        // Handle create account with Firebase Auth
        async function handleCreateAccount(event) {
            event.preventDefault();

            const email = document.getElementById('createEmail').value;
            const password = document.getElementById('createPassword').value;
            const agreeTerms = document.getElementById('agreeTerms').checked; // Make sure terms are agreed

            if (!agreeTerms) {
                showNotification('You must agree to the Terms and Conditions and Privacy Policy.', 'error');
                return; // Stop the function if terms not agreed
            }

            showLoading();

            try {
                // Use Firebase Auth to create user
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;

                console.log("Firebase user created:", user);

                hideLoading();
                showNotification('Account created successfully! Please log in.', 'success');

                // Optional: Send email verification
                // await user.sendEmailVerification();
                // showNotification('Verification email sent. Please check your inbox.', 'success');

                // Switch to login form after successful creation
                setTimeout(() => {
                    showLogin();
                    document.getElementById('loginEmail').value = email; // Pre-fill email
                    document.getElementById('createFormElement').reset(); // Clear the create form
                }, 1500);

            } catch (error) {
                hideLoading();
                console.error("Error creating user:", error);
                let errorMessage = "Account creation failed.";

                // Provide user-friendly error messages based on Firebase error codes
                switch (error.code) {
                    case 'auth/email-already-in-use':
                        errorMessage = 'The email address is already in use by another account.';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = 'The email address is not valid.';
                        break;
                    case 'auth/operation-not-allowed':
                        errorMessage = 'Email/password accounts are not enabled. Enable them in the Firebase Console Authentication settings.';
                        break;
                    case 'auth/weak-password':
                        errorMessage = 'The password is too weak. Please choose a stronger one.';
                        break;
                    default:
                        errorMessage = `Account creation failed: ${error.message}`;
                        break;
                }
                showNotification(errorMessage, 'error');
            }
        }

        // Handle login with Firebase Auth
        async function handleLogin(event) {
            event.preventDefault();

            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const rememberMe = document.getElementById('rememberMe').checked; // Used for persistence

            showLoading();

            try {
                // Set session persistence *before* attempting sign-in
                if (rememberMe) {
                     await auth.setPersistence(firebase.auth.Persistence.LOCAL); // Keep signed in unless explicitly signed out
                } else {
                     await auth.setPersistence(firebase.auth.Persistence.SESSION); // Keep signed in until browser closes
                }

                // Use Firebase Auth to sign in user
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;

                console.log("Firebase user logged in:", user);

                hideLoading();
                showNotification('Login successful! Redirecting...', 'success');

                // Redirect to dashboard or main app
                setTimeout(() => {
                    // window.location.href = '/dashboard.html'; // Replace with your actual dashboard URL
                    console.log('Redirect to dashboard');
                    // You might want to clear the login form after redirect
                    document.getElementById('loginFormElement').reset();
                }, 1500);

            } catch (error) {
                hideLoading();
                console.error("Error logging in:", error);
                let errorMessage = "Login failed.";

                // Provide user-friendly error messages based on Firebase error codes
                switch (error.code) {
                    case 'auth/invalid-email':
                    case 'auth/user-disabled':
                    case 'auth/user-not-found':
                    case 'auth/wrong-password':
                        errorMessage = 'Invalid email or password.';
                        break;
                    default:
                        errorMessage = `Login failed: ${error.message}`;
                        break;
                }
                showNotification(errorMessage, 'error');
            }
        }

         // Handle Google Sign-In/Sign-Up with Firebase Auth
        async function signInWithGoogle() {
            showLoading();

            try {
                // Use Firebase Auth to sign in with Google popup
                const result = await auth.signInWithPopup(googleProvider);
                // The signed-in user info.
                const user = result.user;

                console.log("Google user signed in/created:", user);

                hideLoading();
                showNotification('Signed in with Google successfully! Redirecting...', 'success');

                // Redirect to dashboard or main app
                setTimeout(() => {
                    // window.location.href = '/dashboard.html'; // Replace with your actual dashboard URL
                     console.log('Redirect to dashboard after Google login');
                }, 1500);

            } catch (error) {
                hideLoading();
                console.error("Error during Google sign-in:", error);
                let errorMessage = "Google sign-in failed.";

                // Handle errors, e.g., user closed the popup or email collision
                switch (error.code) {
                    case 'auth/cancelled-popup-request':
                    case 'auth/popup-closed-by-user':
                        errorMessage = 'Google sign-in cancelled.';
                        break;
                     case 'auth/account-exists-with-different-credential':
                         // Handle cases where the email is already linked to another provider
                         errorMessage = `An account with this email already exists. Please sign in using ${error.credential.providerId}.`;
                         // You might want to guide the user to link accounts or use the correct method
                         break;
                     case 'auth/auth-domain-config-required':
                     case 'auth/operation-not-supported-in-environment':
                     case 'auth/unauthorized-domain':
                         errorMessage = `Google Auth is not correctly configured for this domain. Check Authorized Domains in Firebase Console.`;
                         break;
                    default:
                        errorMessage = `Google sign-in failed: ${error.message}`;
                        break;
                }
                showNotification(errorMessage, 'error');
            }
        }

        // Handle Forgot Password
        async function handleForgotPassword(event) {
             event.preventDefault();
             const email = document.getElementById('resetEmail').value;

             if (!email) {
                 showNotification('Please enter your email address.', 'error');
                 return;
             }

             showLoading();

             try {
                 await auth.sendPasswordResetEmail(email);
                 hideLoading();
                 showNotification('Password reset email sent! Please check your inbox.', 'success');
                 // Optionally switch back to login after sending
                 setTimeout(() => showLogin(), 2000);

             } catch (error) {
                 hideLoading();
                 console.error("Error sending password reset email:", error);
                 let errorMessage = "Failed to send password reset email.";

                 switch (error.code) {
                     case 'auth/invalid-email':
                         errorMessage = 'The email address is not valid.';
                         break;
                     case 'auth/user-not-found':
                         // It's generally better *not* to tell the user if the email wasn't found for security reasons
                         errorMessage = 'If an account with that email exists, a password reset link has been sent.';
                         break;
                     default:
                          errorMessage = `Failed to send reset email: ${error.message}`;
                          break;
                 }
                 showNotification(errorMessage, 'error');
             }
        }

        // Listen for auth state changes (user logged in/out)

            }

            document.getElementById('showLoginLink').addEventListener('click', (e) => { e.preventDefault(); showLogin(); });
            document.getElementById('forgotPasswordLink').addEventListener('click', (e) => { e.preventDefault(); showForgotPassword(); });

            // Attach form submission handlers
            document.getElementById('loginFormElement').addEventListener('submit', handleLogin);
            document.getElementById('createFormElement').addEventListener('submit', handleCreateAccount);
             document.getElementById('forgotPasswordFormElement').addEventListener('submit', handleForgotPassword);
