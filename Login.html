            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);

        }

        .form-container.active {
            display: block;
            animation: fadeIn 0.5s ease;

            from { opacity: 0; transform: translateY(20px); }

        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
            color: #999;
            font-size: 14px;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e0e0e0;
        }

        .divider span {

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-field {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        .input-field:focus {
            outline: none;
            border-color: #8b5cf6;
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
            transform: translateY(-2px);
        }

        .input-field::placeholder {
            color: #999;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #666;
            font-size: 18px;
            user-select: none;
        }

        .password-toggle:hover {
            color: #8b5cf6;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            font-size: 14px;
            color: #666;
        }

        .checkbox-group input[type="checkbox"] {
            margin-right: 8px;
            transform: scale(1.2);
        }

        .checkbox-group a {
            color: #8b5cf6;
            text-decoration: none;
        }

        .checkbox-group a:hover {
            text-decoration: underline;
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 25px;
        }

        .forgot-password a {
            color: #8b5cf6;
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #8b5cf6, #7c3aed);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(139, 92, 246, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .form-switch {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        .form-switch a {
            color: #8b5cf6;
            text-decoration: none;
            font-weight: 600;
        }

        .form-switch a:hover {
            text-decoration: underline;
        }

        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .loading.show {
            display: flex;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #8b5cf6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            z-index: 1001;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: #10b981;
        }

        .notification.error {
            background: #ef4444;
        }

<body>
    <div class="container">
        <!-- Login Form -->
        <div id="loginForm" class="form-container active">
            <h1>Welcome back!</h1>
            <p class="subtitle">Please enter your details.</p>
            
            <button class="google-btn" onclick="loginWithGoogle()">
                <div class="google-icon"></div>
                Log In with Google
            </button>
            
            <div class="divider">
                <span>or</span>
            </div>
            
            <form id="loginFormElement" onsubmit="handleLogin(event)">
                <div class="input-group">
                    <input type="email" class="input-field" placeholder="Email Address" required id="loginEmail">
                </div>
                
                <div class="input-group">
                    <input type="password" class="input-field" placeholder="Password" required id="loginPassword">
                    <span class="password-toggle" onclick="togglePassword('loginPassword', this)">üëÅÔ∏è</span>
                </div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="rememberMe">
                    <label for="rememberMe">Remember me</label>
                </div>
                
                <div class="forgot-password">
                    <a href="#" onclick="showForgotPassword()">Forgot password</a>
                </div>
                
                <button type="submit" class="submit-btn">Login</button>
            </form>
            
            <div class="form-switch">
                Don't have an account? <a href="#" onclick="showCreateAccount()">Create Account!</a>
            </div>
        </div>
        
        <!-- Create Account Form -->
        <div id="createForm" class="form-container">
            <h1>Create Account</h1>
            <p class="subtitle">Please enter your details.</p>
            
            <button class="google-btn" onclick="signUpWithGoogle()">
                <div class="google-icon"></div>
                Sign Up with Google
            </button>
            
            <div class="divider">
                <span>or</span>
            </div>
            
            <form id="createFormElement" onsubmit="handleCreateAccount(event)">
                <div class="input-group">
                    <input type="email" class="input-field" placeholder="Email Address" required id="createEmail">
                </div>
                
                <div class="input-group">
                    <input type="password" class="input-field" placeholder="Password" required id="createPassword" minlength="6">
                    <span class="password-toggle" onclick="togglePassword('createPassword', this)">üëÅÔ∏è</span>
                </div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="receiveEmails">
                    <label for="receiveEmails">Yes, I want to receive emails from ME-QR.</label>
                </div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="agreeTerms" required>
                    <label for="agreeTerms">I agree to the <a href="#" target="_blank">Terms and Conditions</a> and <a href="#" target="_blank">Privacy Policy</a>.</label>
                </div>
                
                <button type="submit" class="submit-btn">Create Account</button>
            </form>
            
            <div class="form-switch">
                Already have an account? <a href="#" onclick="showLogin()">Log In!</a>
            </div>
        </div>
    </div>
    
    <div class="loading" id="loading">
        <div class="spinner"></div>

        // Form switching functions
        function showCreateAccount() {
            document.getElementById('loginForm').classList.remove('active');
            document.getElementById('createForm').classList.add('active');
        }

        function showLogin() {
            document.getElementById('createForm').classList.remove('active');
            document.getElementById('loginForm').classList.add('active');
        }

        // Password visibility toggle

            const input = document.getElementById(inputId);
            if (input.type === 'password') {
                input.type = 'text';
                toggleElement.textContent = 'üôà';
            } else {
                input.type = 'password';

            }
        }

        // Show notification
        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => notification.classList.add('show'), 100);
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => document.body.removeChild(notification), 300);
            }, 3000);
        }

        // Show loading
        function showLoading() {
            document.getElementById('loading').classList.add('show');
        }

        // Hide loading
        function hideLoading() {
            document.getElementById('loading').classList.remove('show');
        }

                    headers: {
                        'Content-Type': 'application/json',
                        'Access-Control-Allow-Origin': '*'
                    },
                    body: JSON.stringify(data)
                });

                    throw new Error(`HTTP error! status: ${response.status}`);

                return await response.json();

                    showLogin();
                    document.getElementById('loginEmail').value = email;
                }, 1500);
                
            } catch (error) {
                hideLoading();
                showNotification('Account creation failed. Please try again.', 'error');
            }
        }

        function showForgotPassword() {
            const email = prompt('Please enter your email address:');
            if (email) {
                showNotification('Password reset email sent (demo)', 'success');
            }
        }

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is already logged in
            if (localStorage.getItem('isLoggedIn') === 'true') {
                showNotification('Welcome back!', 'success');
            }
        });
    </script>
