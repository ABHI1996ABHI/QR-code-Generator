    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>

    <!-- Responsive Navigation Bar -->
    <header>
      <nav class="navbar">
        <div class="nav-brand">MySite</div>
        <div class="hamburger" id="hamburger">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <ul class="nav-menu" id="nav-menu">
          <li><a href="#">Home</a></li>
          <li><a href="#">Features</a></li>
          <li><a href="#">Pricing</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>

    <!-- Heading HTML -->
<h1 class="qr-heading">
  Create and Download Your Personal <span class="highlight">QR Codes<sup>Â®</sup></span> for Free!
</h1>

    <div class="container">


       <section id="main">

         <!-- <h2 class="text-center mb-4">Dynamic QR Code Generator</h2> -->
        <div class="mb-4">
            <input type="text" id="urlInput" class="form-control" placeholder="Enter URL here">
        </div>
        <div class="d-grid gap-2 mb-4">
            <button class="btn btn-primary" onclick="generateQR()">Generate QR Code</button>
        </div>
        <div id="qrcode"></div>
        <div class="d-grid gap-2 mt-4">
            <select class="form-select mb-2" id="formatSelect">
                <option value="png">PNG</option>
                <option value="jpeg">JPG</option>
            </select>
            <button class="btn btn-success" onclick="downloadQR()">Download QR Code</button>
        </div>
       </section>
    </div>

    <!-- Loader Modal -->
    <div class="modal fade" id="loaderModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center">
                    <img src="https://img.etb2bimg.com/files/cp/ada2b23e33a376e623a7.gif" alt="Loading...">
                    <p class="mt-3">Generating QR Code...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Navigation Toggle Script -->
