<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated QR Code Generator</title>
    <link href="index.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
    <style>
      
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center mb-4">Dynamic QR Code Generator</h2>
    <div class="mb-3">
        <input type="text" id="urlInput" class="form-control" placeholder="Enter URL here">
    </div>
    <div class="d-grid gap-2 mb-3">
        <button class="btn btn-primary" onclick="generateQR()">Generate QR Code</button>
    </div>
    <div id="qrcode"></div>
    <div class="d-grid gap-2 mt-3">
        <select class="form-select mb-2" id="formatSelect">
            <option value="png">PNG</option>
            <option value="jpeg">JPG</option>
        </select>
        <button class="btn btn-success" onclick="downloadQR()">Download QR Code</button>
    </div>
</div>

<!-- Loader Modal -->
<div class="modal fade" id="loaderModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-body text-center">
                <img src="https://img.etb2bimg.com/files/cp/ada2b23e33a376e623a7.gif" alt="Loading...">
                <p class="mt-3">Generating QR Code...</p>
            </div>
        </div>
    </div>
</div>

<script>
    function generateQR() {
        const url = document.getElementById('urlInput').value;
        const qrCodeContainer = document.getElementById('qrcode');

        if (!url) {
            alert("Please enter a valid URL.");
            return;
        }

        qrCodeContainer.innerHTML = "";
        const loaderModal = new bootstrap.Modal(document.getElementById('loaderModal'));
        loaderModal.show();

        setTimeout(() => {
            new QRCode(qrCodeContainer, {
                text: url,
                width: 250,
                height: 250,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });
            loaderModal.hide();
        }, 1000);
    }

   function downloadQR() {
    const qrCodeImage = document.querySelector('#qrcode img');
    const format = document.getElementById('formatSelect').value;

    if (!qrCodeImage) {
        alert("Please generate a QR code first.");
        return;
    }

    const padding = 20; // Padding in pixels

    const canvas = document.createElement('canvas');
    canvas.width = qrCodeImage.width + padding * 2;
    canvas.height = qrCodeImage.height + padding * 2;

    const ctx = canvas.getContext('2d');

    // Fill background white
    ctx.fillStyle = '#ffffff';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Draw QR code image with padding
    ctx.drawImage(qrCodeImage, padding, padding);

    const link = document.createElement('a');
    link.href = canvas.toDataURL(`image/${format}`);
    link.download = `qrcode.${format}`;
    link.click();
}

</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
